<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Login" />

<f:section name="loginFormFields">
    <f:be.pageRenderer
        includeJavaScriptModules="{
            0: '@typo3/backend/user-pass-login.js'
        }"
    />

    <div class="form-group t3js-login-username-section" id="t3-login-username-section">
        <div class="form-control-wrap">
            <div class="form-control-holder">
                <div class="input-group">
                    <input
                        type="text"
                        id="t3-username"
                        name="username"
                        value="{presetUsername}"
                        aria-label="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.username')}"
                        placeholder="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.username')}"
                        class="form-control form-control-clearable input-login t3js-clearable t3js-capslockwarning t3js-login-username-field"
                        autofocus="autofocus"
                        autocomplete="username"
                        required="required"
                        spellcheck="false"
                        data-capslockwarning-title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslock')}"
                        data-capslockwarning-message="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslockStatus')}"
                        data-clearable-label="{f:translate(key: 'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.inputfield.clearButton.title')}"
                    />
                    <div role="status" class="form-notice-capslock hidden t3js-login-alert-capslock">
                        <img
                            aria-hidden="true"
                            src="{images.capslock}"
                            width="14"
                            height="14"
                            alt=""
                            title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslock')}"
                        />
                        <span class="visually-hidden"><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslockStatus" /></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</f:section>

</html>
